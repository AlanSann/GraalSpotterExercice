<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<h1>Mes superbes chaussures</h1>
<div class="chaussures">

</div>
<!-- to make it more clear to see the json -->
<script>
    // Get products.json and display them in chaussures div
    $.getJSON("products.json", function(data) {
        $.each(data, function(key, value) {
            $(".chaussures").append("<div class='chaussure'><img src='" + value.image + "'><h2>" + value.name + "</h2><p>" + value.creator + "</p><p>Prix : " + value.price + "â‚¬</p></div>");
        });
    });
</script>
